<!DOCTYPE html>
<html lang="">
<head>
	<title>ex10</title>
	<meta charset="UTF-8">
	<script>
		window.onload = function () {
			// 1. ID
			let header01 = document.getElementById("header-01");
			let header02 = document.getElementById("header-02");

			// 2. Tag
			let header03 = document.getElementsByTagName("h4");

			// 3. ClassName
			let header04 = document.getElementsByClassName("header");

			// 4. CSS 선택자
			let header05 = document.querySelector("#header-07");
			let header06 = document.querySelectorAll(".header2");

			setTimeout(() => {
				header01.innerHTML += ' by getElementById("header-01")';
				header02.innerHTML += ' by getElementById("header-02")';

				header03[0].innerHTML += ' by getElementsByTagName("h3")';
				header03[1].innerHTML += ' by getElementsByTagName("h3")';

				header04[0].innerHTML += ' by getElementsByClassName("header")';
				header04[1].innerHTML += ' by getElementsByClassName("header")';

				header05.innerHTML += ' by querySelector("#header-07")';
				header06[1].innerHTML += ' by querySelectorAll(".header2")';
			}, 3000);
		}
	</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>4. HTML Element 가져오기</h2>
	
	<h3 id='header-01'>Header 01</h3>
	<h3 id='header-02'>Header 02</h3>
	
	<h4>Header 03</h4>
	<h4>Header 04</h4>

	<h5 class="header">Header 05</h5>
	<h5 class="header">Header 06</h5>

	<h6 id="header-07" class="header2">Header 07</h6>
	<h6 id="header-08" class="header2">Header 08</h6>
	
</body>
</html>
