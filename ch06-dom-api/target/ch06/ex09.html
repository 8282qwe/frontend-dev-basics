<!DOCTYPE html>
<html lang="">
<head>
	<title>ex09</title>
	<meta charset="UTF-8">
	<script>
		window.onload = function () {
			setTimeout(function () {
				let imgElement = document.createElement("img");
				imgElement.setAttribute('src','/ch06/펭귄.jpeg');
				imgElement.setAttribute('alt','펭귄~');
				imgElement.setAttribute("title",'펭귄~');
				imgElement.setAttribute('style','width: 350px; height: 500px;');
				imgElement.setAttribute('data-no','10'); //비표준 속성을 사용할 때는 prefix "data-"를 붙여서 사용

				document.body.appendChild(imgElement);
			}, 3000);
		}
	</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기2</h2>
<ul>
	<li data-no="1"></li>
	<li data-no="2"></li>
	<li data-no="3"></li>
</ul>
</body>
</html>
