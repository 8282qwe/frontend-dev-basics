<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>리스트를 이용한 메뉴 만들기</title>
	<link rel="stylesheet" href="css/tabbox.css">
	<script>
		let onClick = function (object) {
			console.log(object);
			object.classList.toggle("selected");
		};

	</script>
</head>
<body>
<div class="tab-box">
	<ul>
		<li onclick="onClick(this)">메뉴 1</li>
		<li onclick="onClick(this)">메뉴 2</li>
		<li onclick="onClick(this)">메뉴 3</li>
		<li onclick="onClick(this)">메뉴 4</li>
		<li onclick="onClick(this)">메뉴 5</li>
	</ul>
	<div>
		탭뷰입니다.
	</div>
</div>
</body>
</html>
